<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Вики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CPU Вики: База данных процессоров</h1>
            <p>Найдите, отфильтруйте и отсортируйте информацию о процессорах AMD и Intel</p>
        </header>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Поиск по названию модели...">
            <div class="filters">
                <select id="manufacturerFilter">
                    <option value="">Все производители</option>
                </select>
                <select id="platformFilter">
                    <option value="">Все платформы</option>
                </select>
                <select id="coresFilter">
                    <option value="">Любое кол-во ядер</option>
                </select>
                <button id="resetFilters">Сбросить фильтры</button>
            </div>
        </div>

        <div class="table-container">
            <table id="cpuTable">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <footer>
            <p>Данные взяты из открытых источников.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
